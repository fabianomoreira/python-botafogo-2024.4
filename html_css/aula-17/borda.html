<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
</head>
<body>
    <h2>Border Radius</h2>  
    <div style="background-color: black;width: 200px;height: 200px;border-radius: 50%;">
    </div>
    <p style="border-style: dotted;">Dotted</p>
    <p style="border-style: dashed;">Dashed</p>
    <p style="border-style: solid;">Solid</p>
    <p style="border-style: double;">Double</p>
    <p style="border-style: groove;">Groove</p>    
    <h2>Largura da Borda</h2>
    <p style="border-style: groove;border-width: 15px;">Groove com Largura</p>    
    <h2>Cor da Borda</h2>
    <p style="border-style: dotted;border-color: blue;">Dotted</p>
    <p style="border-style: dashed;border-color: red;">Dashed</p>
    <p style="border-style: solid;border-color: green;">Solid</p>
    <p style="border-style: double;border-color: pink;">Double</p>
    <p style="border-style: groove;border-color: yellow;">Groove</p>      

</body>
</html>
