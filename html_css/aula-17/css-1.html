<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Classes (Herança)</title>
    <style>
        .fundo {
            background-color: black;
        }
        .texto{
            color: white;
        }
        .grande{
            font-size: 60px;
        }
        .medio{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p class="fundo texto grande">Primeiro Parágrafo</p>
    <p class="fundo texto medio">Segundo Parágrafo</p>
    <p>Terceiro Parágrafo</p>
</body>
</html>
