<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding + Margin</title>
    <style>
        p.exemplo2 {
            border: 1px solid red;
            padding: 30px;
        }
        p.exemplo3 {
            border: 1px solid red;
            padding: 40px 20px;
        }
        p.exemplo4 {
            border: 1px solid red;
            padding: 40px 20px 60px 80px;
        }
        div {
            margin: 70px;
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h2>Exemplos de Margem</h2>
    <div>Texto com margem definida em 70px</div>    
    <h2>Exemplos de Padding</h2>
    <p style="border: 1px dotted red">Exemplo de Padding 01</p>
    <p class="exemplo2">Exemplo de Padding 02</p>
    <p class="exemplo3">Exemplo de Padding 03</p>
    <p class="exemplo4">Exemplo de Padding 04</p>
</body>
</html>
