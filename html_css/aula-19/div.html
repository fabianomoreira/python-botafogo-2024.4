<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de DIVs</title>
    <style>
        .div1 {
            background-color: gray;
            width: 50%;
            display: flex;
        }
        .div2 {
            background-color: red;
            width: 50%;
            display: flex;
        }
    </style>
</head>
<body>
    <div style="display: flex;">
        <div class="div1">
            Primeira DIV
        </div>
        <div class="div2">
            Segunda DIV
        </div>
    </div>
</body>
</html>
